plugins {
    id 'me.qoomon.git-versioning' version '1.0-SNAPSHOT'
}

group 'me.qoomon'
version '1.0.0-SNAPSHOT'

gitVersioning {
    enabled = true

    commit {
        versionFormat = 'commit-${commit}-vGIT'
    }

    branch {
        pattern = 'master'
        versionFormat = 'branch-master-${branch}-vGIT'
    }

    branch {
        pattern = 'feature/.*'
        prefix = 'feature/'
        versionFormat = 'branch-feature-${branch}-vGIT'
    }

    branch {
        pattern = ".*"
        versionFormat = 'branch-fallback-${branch}-vGIT'
    }

    tag {
        pattern = 'v[0-9]+'
        prefix = 'v'
        versionFormat = 'tag-version-${tag}-vGIT'
    }
}



