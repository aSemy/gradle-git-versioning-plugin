plugins {
    id 'me.qoomon.git-versioning' version '5.0.0'
}

group 'me.qoomon'
version '1.0.0-SNAPSHOT'
gitVersioning.apply {

    refs {
        considerTagsOnBranches = false
        branch('release/.*') {
            version = '${ref}-SNAPSHOT'
            properties.put("foo", "bar")
        }
    }
    rev {
        version = '${commit}-TEST'
    }
}
