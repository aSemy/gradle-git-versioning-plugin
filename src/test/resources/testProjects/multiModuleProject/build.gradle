plugins {
    id 'me.qoomon.git-versioning' version '1.2.2'
}

group = 'me.qoomon'
version = '1.0.0-SNAPSHOT'

gitVersioning {

    branch {
        pattern = 'master'
        versionFormat = '${version}-xxx'
    }
    branch {
        pattern = 'feature/(?<user>.+)/(?<feature>.+)'
        versionFormat = '${version}_${user}_${feature}'
    }

    tag {
        pattern = 'version/(.*)'
        versionFormat = '${1}'
    }
    
}

allprojects {
    task printVersion {
        doLast {
            println project.version
        }
    }
}



