name: Build
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: |
        ./gradlew assemble
    - name: Test with Gradle
      run: |
        unset GITHUB_ACTIONS
        ./gradlew test
